    <main>
            <section>
                <h2>Our Contact Form</h2>
                <form>
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name: </label>
                            <input type="text" placeholder="Your Name" name="Name" id="name" required>
                        </p>
                        <p>
                            <label for="email">Email: </label>
                            <input type="email" placeholder="Your Email" name="Email" id="email" required>
                        </p>
                        <p>
                            <label for="message">Your Message: </label><br>
                            <textarea name="Message" id="message" cols="40" rows="10" placeholder="Type your Message here" required></textarea>
                        </p>
                        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                        <button type="reset">Reset</button>
                    </fieldset>
                </form>
            </section>

            <section>
                <h2>Our location</h2>

                    555 Hot Coffee Lane,<br>
